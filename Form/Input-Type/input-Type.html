<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input-Type-All</title>
  </head>
  <body>

    <!-- All Input Type Hai  -->
    <!-- 1. Text  -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" />

    <!-- 2. Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" />


    <!-- 3. Email  -->
    <label for="email">Email:</label>
   <input type="email" id="email" name="email">

   <!-- 4. Number  -->
   <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" name="quantity" min="1" max="10" step="1">

   <!-- 5. Range  -->
   <label for="volume">Volume:</label>
   <input type="range" id="volume" name="volume" min="0" max="100" step="1">

   <!-- 6. Date -->
   <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday">

   <!-- 7. Time -->
   <label for="appointment">Appointment:</label>
   <input type="time" id="appointment" name="appointment">
   
   <!-- 8. DateTime-Local -->
   <label for="meeting">Meeting:</label>
   <input type="datetime-local" id="meeting" name="meeting">
   
   <!-- 9. Month -->
   <label for="month">Month:</label>
   <input type="month" id="month" name="month">
   
   <!-- 10. Week -->
   <label for="week">Week:</label>
   <input type="week" id="week" name="week">
   
   <!-- 11. Color -->
   <label for="favcolor">Favorite Color:</label>
   <input type="color" id="favcolor" name="favcolor">
   
   <!-- 12. File -->
   <label for="file">Choose a file:</label>
   <input type="file" id="file" name="file">

   
   <!-- 13. Checkbox -->
   <label for="subscribe">
    <input type="checkbox" id="subscribe" name="subscribe"> Subscribe to newsletter
  </label>
  
   <!-- 14. Radio  -->
   <p>Choose your favorite fruit:</p>
   <label for="apple">
     <input type="radio" id="apple" name="fruit" value="apple"> Apple
   </label>
   <label for="orange">
     <input type="radio" id="orange" name="fruit" value="orange"> Orange
   </label>
   
   <!-- 15. Submit -->
   <input type="submit" value="Submit">

   <!-- 16. Rest -->
   <input type="reset" value="Reset">


   <!-- 17. Button -->
   <input type="button" value="Click Me" onclick="alert('Button clicked!')">


   <!-- 18. Hidde -->
   <input type="hidden" name="hiddenData" value="hiddenValue">


   <!-- 19. Tel -->
   <label for="phone">Phone Number:</label>
   <input type="tel" id="phone" name="phone">
   
   <!-- 20. URL -->
   <label for="website">Website:</label>
   <input type="url" id="website" name="website">
   
   <!-- 21. Search -->
   <label for="search">Search:</label>
   <input type="search" id="search" name="search">

   
   <!-- 22. Textarea  -->
   <label for="comments">Comments:</label>
   <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
   

  </body>
</html>
