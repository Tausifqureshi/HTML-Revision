<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input-Attribute-All</title>
</head>
<body>
    <!-- All Input Attribute Hai  -->

    <!-- 1. Name Atrribute -->
    <input type="text" name="firstName" placeholder="First Name">

    <!-- 2. Value Atrribute -->
    <input type="text" name="username" value="JohnDoe">


    <!-- 3. Placeholder Atrribute -->
    <input type="text" name="city" placeholder="Enter your city">


    <!-- 4. Required Atrribute -->
    <input type="email" name="email" placeholder="Enter your email" required>


    <!-- 5. Readonly Atrribute -->
    <input type="text" name="readonlyInput" value="Read-only value" readonly>


    <!-- 6. Disabled Atrribute -->
    <input type="text" name="disabledInput" value="Cannot edit this" disabled>


    <!-- 7. Maxlength Atrribute -->
    <input type="text" name="username" maxlength="10" placeholder="Max 10 chars">


    <!-- 8. Minlength Atrribute -->
    <input type="text" name="username" maxlength="10" placeholder="Max 10 chars">


    <!-- 9. Pattern Atrribute -->
    <input type="text" name="phoneNumber" pattern="\d{10}" placeholder="Enter 10-digit phone number">

    
    <!-- 10. Step Atrribute -->
    <input type="number" name="amount" min="0" max="100" step="5" value="0">



    <!-- 11. Min and Max Atrribute -->
    <input type="number" name="quantity" min="1" max="10" value="1">


    <!-- 12. Autocomplete Atrribute -->
    <input type="text" name="username" autocomplete="off">


    <!-- 13.  Autofocus Atrribute -->
    <input type="text" name="username" autofocus>


    <!-- 14.  Multiple Atrribute -->
    <input type="file" name="upload" multiple>

     
    <!-- 15.  Accept Atrribute -->
    <input type="file" name="resume" accept=".pdf,.doc,.docx">


    <!-- 16. Size Atrribute -->
    <input type="text" name="username" size="20" placeholder="20-character wide field">


    <!-- 17. List Atrribute -->
    <input type="text" name="browser" list="browsers" placeholder="Choose a browser">
    <datalist id="browsers">
      <option value="Chrome">
      <option value="Firefox">
      <option value="Safari">
      <option value="Edge">
      <option value="Opera">
    </datalist>
    


</body>
</html>
