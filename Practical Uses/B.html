<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <style>
        .search-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Search for Products</h1>
        <form action="https://www.example.com/search" method="GET" target="resultsFrame">
            <input type="text" name="q" placeholder="Search for products..." required>
            <button type="submit">Search</button>
        </form>
        <iframe name="resultsFrame" src="about:blank"></iframe>
    </div>
</body>
</html>
