<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Lists</title>
  <style>
    ul {
      list-style-type: circle; /* Change bullet style */
    }
    ol {
      list-style-type: upper-roman; /* Change number style */
    }
  </style>
</head>
<body>

  <h1>Types of Lists</h1>

  <!-- Ordered List -->
  <h2>Ordered List</h2>
  <ol>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
  </ol>

  <!-- Unordered List -->
  <h2>Unordered List</h2>
  <ul>
    <li>Apples</li>
    <li>Oranges</li>
    <li>Bananas</li>
  </ul>

  <!-- Definition List  -->
  <h2>Definition List</h2>
  <dl>
    <dt>HTML</dt>
    <dd>A markup language for creating web pages.</dd>
    <dt>CSS</dt>
    <dd>A style sheet language for describing the presentation of a document written in HTML.</dd>
  </dl>

</body>
</html>
