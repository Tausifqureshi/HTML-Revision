<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Element Styling</title>
    <style>
      .inline-element {
        color: red;
        background-color: yellow;
        padding: 5px;
        border: 1px solid orange;
        font-weight: bold;
      }
      .container {
        width: 90%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>
        This is a paragraph with
        <span class="inline-element">inline styling</span> applied to part of
        it.
      </p>
      <a href="#" class="inline-element"
        >This is an inline link with styling.</a
      >
    </div>
  </body>
</html>
