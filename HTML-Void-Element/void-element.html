<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Void-Element</title>
</head>

<body>
    <!-- ChatGPT Se liya hua Syntax ---- Common Void Elements aur Examples. -->

    <!-- 1. <img>: Ye image embed karne ke liye use hota hai. -->
    <img src="image.jpg" alt="Image ka description">


    <!-- 2. <input>: Form me user input field represent karta hai. -->
    <input type="text" placeholder="Apna naam daalein">

    <!-- 3. <meta>: HTML document ke baare me metadata provide karta hai, jaise character encoding, author, ya keywords. -->
    <meta charset="UTF-8">
    <meta name="description" content="Webpage ka chhota sa description">

    <!-- 4. <link>: Current document aur ek external resource ke beech ka sambandh define karta hai, aksar stylesheet ko link karne ke liye use hota hai. -->
    <link rel="stylesheet" href="styles.css">

    <!-- 5. <hr>: Page me ek thematic break ya horizontal line ko represent karta hai. -->
    <p>Line ke upar ka paragraph.</p>
    <hr>
    <p>Line ke neeche ka paragraph.</p>

</body>

</html>
